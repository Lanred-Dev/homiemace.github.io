<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomieMace</title>

    <!--default imports-->
    <link rel="stylesheet" type="text/css" href="./css/default/default.css" />
<link rel="stylesheet" type="text/css" href="./css/default/page-footer.css" />
    
    <!--page only imports-->
    <link rel="stylesheet" type="text/css" href="./css/pages/index.css" />
  </head>
  <body>
      <noscript>Please enable JavaScript to use this site</noscript>

      <div class="body-inner-content">
          <div class="page-content">
              <div class="page-section welcome">
                  <canvas class="site-banner"></canvas>
                
               <div class="container-content">
                        <div class="logo">
                            <h1 class="logo-text-container">
                                <span class="text-wrapper">
                                    <p class="logo-text">HomieMace</p>
                                </span>
                            </h1>

                            <h3 class="slogan-container">
                                <span class="slogan-wrapper">
                                    <p class="slogan-text">graphic designer and game developer</p>
                                </span>
                            </h3>
                        </div>
                    </div>
              </div>
          </div>
        
        <div class="page-footer">
          <div class="bottom-section">
              <p class="text">Made with love by <span class="homie margin">Homie</span> & <span class="lanred margin">Lanred</span></p>
          </div>
        </div>
      </div>

      <!--default imports-->
      <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js" rel="preconnect"></script>
      <script src="https://cdn.jsdelivr.net/npm/zfont@latest/dist/zfont.min.js" rel="preconnect"></script>

      <!--page only imports-->
      <script src="./js/pages/index.js"></script>
  </body>
</html>
